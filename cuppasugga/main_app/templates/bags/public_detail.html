{% extends 'base.html' %}
{% block content %}

<section class="list-header">
  <div class="container">
    <h1 class="is-size-1">{{bag.name}}</h1>
  </div>
</section>

<div class="container">
  <div class="card">
    <div class="card-content">
      <span class="card-title is-size-5">This bag contains the following:</span>
      <p>{{ bag.content }}</p>
      <p>{{ donor_email }}</p>
    </div>
  </div>
</div>

{% endblock %}
