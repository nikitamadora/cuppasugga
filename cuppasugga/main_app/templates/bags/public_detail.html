{% extends 'base.html' %}
{% block content %}

<div class="columns is-centered">
  <div class="column is-three-fifths">
    <h2 class="is-size-2">{{bag.name}}</h2>
  <div class="card card-pale">
    <div class="card-content">
      <span class="card-title is-size-5">This bag contains the following:</span>
      <div class="content">
        <ol type="1">
          {% for item in bag.content %}
            <li>{{ item }}</li>
          {% endfor %}
        </ol>
      </div>
      <p>Contact Donor: {{ donor_email }}</p>
    </div>
  </div>
</div>

{% endblock %}
