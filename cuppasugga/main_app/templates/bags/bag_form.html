{% extends 'base.html' %}
{% block content %}
  <section class="container">
    <div class="center-horizontal custom-form">
      
      <h1 class="is-size-1">Build A Bag</h1>
      <form method="POST" class="bag-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="field">
          <p class="help">Separate list items with a comma, please! ^u^</p>
        </div>
        <button class="btn button is-primary" type="submit">Save</button>
      </form>
      
    </div>
  </section>

{% endblock %}
