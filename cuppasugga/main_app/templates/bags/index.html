{% extends 'base.html' %}
{% block content %}

<h1>Available Bags</h1>

{% for bag in bags %}
  <div class="card">
    <a href="{% url 'public_bag_detail' bag.id %}">
      <div class="card-content">
        <span class="card-title">{{ bag.name }}</span>
      </div>
  </div>
{% endfor %}

{% endblock %}
