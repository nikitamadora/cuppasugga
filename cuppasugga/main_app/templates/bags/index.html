{% extends 'base.html' %}
{% block content %}

<section class="list-header">
  <div class="container">
    <h1 class="is-size-1">Available Bags</h1>
  </div>
</section>


<div class="columns">
  {% for bag in bags %}
      <a href="{% url 'public_bag_detail' bag.id %}" class="column">
        <div class="card card-pale">
          <div class="card-content">
            <span class="card-title">{{bag.name}}</span>
          </div>
        </div>
      </a>
  {% endfor %}
</div>

{% endblock %}
