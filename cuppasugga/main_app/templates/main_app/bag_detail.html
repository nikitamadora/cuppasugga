{% extends 'base.html' %}
{% block content %}

<!-- Bag Header/Title -->
<section class="list-header">
  <div class="container">
    <h1 class="is-size-1">{{bag.name}}</h1>
  </div>
</section>

<!-- Bag & Bag Contents -->
<div class="container">
  <div class="card">
    <div class="card-content">
      <span class="card-title is-size-5">This bag contains the following:</span>
      <p>{{ bag.content }}</p>
      <div class="buttons">
        <a href="{% url 'bags_update' user.id bag.id %}" class="button is-primary">
          <strong>Edit This Bag</strong>
        </a>
        <a href="{% url 'bags_delete' user.id bag.id %}" class="button is-light">
          Delete This Bag
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
