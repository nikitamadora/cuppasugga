{% extends 'base.html' %}
{% block content %}

<h1>Bag Details (user specific)</h1>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title"></span>
                <p>Color: {{ bag.content }}</p>
            </div>
            {% comment %} <div class="card-action">
                <a href="{% url 'toys_update' toy.id %}">Edit</a>
                <a href="{% url 'toys_delete' toy.id %}">Delete</a>
            </div> {% endcomment %}
        </div>
    </div>
</div>
{% endblock %}
