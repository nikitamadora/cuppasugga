{% extends 'base.html' %}
{% block content %}

<h1>Bag Details (user specific)</h1>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title"></span>
                <p>{{ bag.content }}</p>
            </div>
          <div class="card-action">
                <a href="{% url 'bags_update' user.id bag.id %}">Edit</a>
                <a href="{% url 'bags_delete' user.id bag.id %}">Delete</a>
            </div> 
        </div>
    </div>
</div>
{% endblock %}
