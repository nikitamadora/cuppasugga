{% extends 'base.html' %}
{% block content %}

<h1>User Profile</h1>

{% for bag in bags %}
<a href="{% url 'profile_bag_detail' bag.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title"></span>
            <p>{{ bag.content }}</p>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
