{% extends 'base.html' %}
{% block content %}

<h1>User Profile</h1>

<h5>My Bags</h5>
    {% for bag in bags %}
    <a href="{% url 'profile_bag_detail' user.id bag.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title"></span>
                <p>{{ bag.content }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'bags_update' user.id bag.id %}">Edit</a>
                {% comment %} <a href="{% url 'toys_delete' toy.id %}">Delete</a> {% endcomment %}
            </div>
        </div>
    </a>
    {% empty %}
        <p>Sorry, you have no bags.</p>
    {% endfor %}

{% endblock %}
