{% extends 'base.html' %}
{% block content %}

<div class="center-horizontal custom-form">
      
  <h1 class="is-size-1">Update Your Profile</h1>

    <form method="POST" class="bag-form">
      {% csrf_token %}
      <div class="columns is-centered">
        <div class="card card-pale column">
          {{ form.as_p }}
          <div class="column field is-grouped">
            <button class="btn button is-primary" type="submit">Save</button>
          </div>
        </div>
      </div>
    </form>

</div>
{% endblock %}
